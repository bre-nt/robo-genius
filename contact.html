<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Ask Brent</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="header">
    <div class="brand"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712025.png"><h1>Ask Brent</h1></div>
    <div class="top-actions"><button class="btn ghost" onclick="nav('index.html')">Home</button></div>
  </div>
  <nav class="main-nav container">
    <a href="index.html">Home</a>
    <a href="robotics.html">Robotics</a>
    <a href="contact.html" class="active">Ask Brent</a>
  </nav>

  <main class="container">
    <div class="card">
      <h2>Contact / Mentorship Request</h2>
      <p class="small">Send questions, attach project images, or request mentorship sessions. Messages are saved locally; you can later connect to a backend to forward to Brent.</p>
      <div style="margin-top:12px">
        <input id="ask_name" class="input" placeholder="Your name">
        <input id="ask_email" class="input" placeholder="Your email" style="margin-top:8px">
        <textarea id="ask_msg" class="input" rows="6" placeholder="Describe your question" style="margin-top:8px"></textarea>
        <input id="ask_file" type="file" accept="image/*" style="margin-top:8px">
        <div style="margin-top:8px"><button class="btn" onclick="sendAsk()">Send to Brent</button></div>
        <div id="ask_response" class="small" style="margin-top:8px;color:var(--accent2)"></div>
      </div>
    </div>
  </main>

  <footer class="footer">© Robo Genius</footer>

  <script src="app.js"></script>
  <script>
    if('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(()=>{});
    function nav(h){ location.href=h; }
    function sendAsk(){
      const n=document.getElementById('ask_name').value.trim();
      const e=document.getElementById('ask_email').value.trim();
      const m=document.getElementById('ask_msg').value.trim();
      const f=document.getElementById('ask_file').files[0];
      if(!n||!e||!m) return alert('Fill fields');
      // store as notification and show feedback
      db.notifs.unshift({id:uid('ask'),text:`Ask from ${n}: ${m.slice(0,60)}...`,time:Date.now(),seen:false});
      saveDB();
      document.getElementById('ask_response').textContent = 'Sent — Brent will review your message.';
      document.getElementById('ask_name').value=''; document.getElementById('ask_email').value=''; document.getElementById('ask_msg').value=''; document.getElementById('ask_file').value='';
    }
  </script>
</body>
</html>
